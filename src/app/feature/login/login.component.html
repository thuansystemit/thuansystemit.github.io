<div class="wrapper-login-main">
    <div class="login-main">
        <mat-card class="card-container">
            <mat-card-header>
                <mat-card-title class="mat-card-title">Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="form">
                    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
                  </form>
            </mat-card-content>
            <mat-card-actions class="mat-card-action-btn">
                <button class="btn btn-primary submit-button">Cancel</button>
                <span class="space-between-btn"></span>
                <button type="submit" class="btn btn-primary submit-button">Submit</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
